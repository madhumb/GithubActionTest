name: ðŸðŸš€ Deploy to appstore working copy

on:
  push:
    branches: [ dd ]

jobs:
  deployIos:
    runs-on: macos-latest
    env:
      ASC_JSON_KEY: ${{ secrets.ASC_JSON_KEY }}
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: 'stable'
          cache: true
        id: flutter
  

      - name: ðŸ“¦ Get Packages
        run: flutter pub get

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.4"
          bundler-cache: true
          working-directory: ios


      - name: Setup app store connect
        run: echo "$ASC_JSON_KEY" >> ./ios/fastlane/store.json

      - name: Install pod
        run: cd ios && pod install

      - name: Build and Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd ./ios
          bundle exec fastlane ios beta --verbose

      - name: Print xcodebuild log if Fastlane fails
        if: failure()
        run: cat /Users/runner/Library/Logs/gym/Runner-Runner.log  || true
             