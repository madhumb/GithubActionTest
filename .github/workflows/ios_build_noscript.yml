name: üöÄ iOS Flavored Upload

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Choose build mode: all flavors or single flavor"
        required: true
        default: "single"
        type: choice
        options:
          - all
          - single
      flavor:
        description: "If single mode, specify flavor (e.g. star)"
        required: false
        default: "star"
      lane:
        description: "Choose Fastlane lane (beta for TestFlight / release for App Store)"
        required: true
        default: "beta"

jobs:
  ##############################################################
  # üß© Option 1: Build ALL flavors (parallel matrix)
  ##############################################################
  all-flavors:
    if: ${{ github.event.inputs.mode == 'all' }}
    name: Build & Upload (All Flavors)
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        flavor: [
          "star", "moon"
        ]

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üíé Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: ~/.gem
          key: ${{ runner.os }}-rubygems-${{ hashFiles('**/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-rubygems-

      - name: ü™Ñ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4

      - name: üöÄ Install Fastlane
        run: gem install fastlane

      - name: üíô Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: üì¶ Get Flutter dependencies
        run: flutter pub get

      - name: üîë Decode App Store API key
        run: |
          mkdir -p ios/fastlane
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ios/fastlane/AuthKey_${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}.p8
        shell: bash

      - name: üèóÔ∏è Build and Upload ${{ matrix.flavor }}
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_PATH: ios/fastlane/AuthKey_${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}.p8
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        run: |
            fastlane ${{ github.event.inputs.lane }}_${{ github.event.inputs.flavor }}


      - name: üì§ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.flavor }}-ipa
          path: ios/build/ios/${{ matrix.flavor }}.ipa

  ##############################################################
  # üß© Option 2: Build a SINGLE selected flavor
  ##############################################################
  single-flavor:
    if: ${{ github.event.inputs.mode == 'single' }}
    name: Build & Upload (${{ github.event.inputs.flavor }})
    runs-on: macos-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üíé Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: ~/.gem
          key: ${{ runner.os }}-rubygems-${{ hashFiles('**/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-rubygems-

      - name: ü™Ñ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4

      - name: üöÄ Install Fastlane
        run: gem install fastlane

      - name: üíô Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: üì¶ Get Flutter dependencies
        run: flutter pub get

      - name: üîë Decode App Store API key
        run: |
          mkdir -p ios/fastlane
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ios/fastlane/AuthKey_${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}.p8
        shell: bash

      - name: üèóÔ∏è Build and Upload selected flavor
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_PATH: ios/fastlane/AuthKey_${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}.p8
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        run: |
          bundle exec fastlane ${{ github.event.inputs.lane }}_${{ github.event.inputs.flavor }}

      - name: üì§ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.flavor }}-ipa
          path: ios/build/ios/${{ github.event.inputs.flavor }}.ipa
